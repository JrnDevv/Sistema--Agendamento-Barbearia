<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agenda</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/agenda.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body onload="verificarLogin(); carregarAgenda(); carregarClientesSelect(); carregarServicosSelect();">
    <canvas id="meshCanvas"></canvas>

 
 <!-- MENU LATERAL -->
  <div class="sidebar">
    <img src="../img/_Barbershop Logo.svg" alt="logo-barbershop">
    <a href="../admin/perfil.html"><i class="fa-solid fa-user"></i> Meu Perfil</a>
    <a href="../admin/dashboard.html"><i class="fa-solid fa-house"></i> Dashboard</a>
    <a href="../admin/agenda.html"><i class="fa-regular fa-calendar-days"></i> Agenda</a>
    <a href="../admin/servico.html"><i class="fa-solid fa-scissors"></i> Serviços</a>
    <button class="logout" onclick="logout()">Sair</button>
  </div>

<div class="container">

  <div class="page-header">
    <h2>Marcar Horário</h2>
  </div>

 <div class="card-agendamento">

    <h3><i class="fa-solid fa-calendar-check"></i> Agendar Horário</h3>

    <div class="campo">
        <label><i class="fa-solid fa-user"></i> Barbeiro</label>
        <select id="cliente">
            <option value="">Selecione um Barbeiro</option>
        </select>
    </div>

    <div class="campo">
        <label><i class="fa-solid fa-scissors"></i> Serviço</label>
        <select id="servico">
            <option value="">Selecione um Serviço</option>
        </select>
    </div>

   <div class="campo">
    <label><i class="fa-regular fa-clock"></i> Horário</label>
    <select id="horario"></select>
</div>


    <button class="btn-salvar" onclick="salvarAgendamento()">
        <i class="fa-solid fa-check"></i> Salvar Agendamento
    </button>

</div>


  <div class="page-header">
    <h2>Horários Marcados</h2>
  </div>

  <div class="search-wrapper">
    <div class="search-field">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="pesquisaAgenda" placeholder="Buscar agendamentos..." onkeyup="filtrarAgenda()">
    </div>
</div>


  <div class="table-box">
    <table>
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Serviço</th>
          <th>Data/Hora</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody id="listaAgenda"></tbody>
    </table>
  </div>

</div>


  <script src="../js/auth.js"></script>
</body>
</html>
