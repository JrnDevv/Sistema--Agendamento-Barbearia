<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agenda</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/agenda.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body onload="verificarLogin(); carregarAgenda(); carregarClientesSelect(); carregarServicosSelect();">
    <canvas id="snowCanvas"></canvas>

 <!-- MENU LATERAL -->
  <div class="sidebar">
    <img src="../img/_Barbershop Logo.svg" alt="logo-barbershop">
    <a href="../perfil.html"><i class="fa-solid fa-user"></i> Meu Perfil</a>
    <a href="../cliente/dashboard.html"><i class="fa-solid fa-user"></i> Dashboard</a>
    <a href="../cliente/agenda.html"><i class="fa-regular fa-calendar-days"></i> Agenda</a>
    <a href="../cliente/servico.html"><i class="fa-solid fa-scissors"></i> Serviços</a>
    <button class="logout" onclick="logout()">Sair</button>
  </div>
  
  <div class="container">

    <h2>Marcar Horário</h2>

    <div class="form">
      <select id="cliente">
        <option value="">Selecione um Barbeiro</option>
      </select>

      <select id="servico">
        <option value="">Selecione um serviço</option>
      </select>

      <input type="datetime-local" id="dataHora">
      <button onclick="salvarAgendamento()">Salvar</button>
    </div>

    <h2>Horários Marcados</h2>

    <table>
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Serviço</th>
          <th>Data/Hora</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody id="listaAgenda"></tbody>
    </table>

  </div>

  <script src="../js/auth.js"></script>
<script src="../js/snow.js"></script>
</body>
</html>
