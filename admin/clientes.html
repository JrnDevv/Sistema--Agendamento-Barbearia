<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>

  <!-- CSS Global e da Página -->
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/clientes.css">

  <!-- Font Awesome (ícones) -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body onload="verificarLogin(); carregarClientes();">

  <!-- TOPO -->
  <div class="topo">
    <h1>Clientes</h1>
    <button class="logout-btn" onclick="logout()">Sair</button>
  </div>

  <!-- MENU LATERAL -->
  <div class="sidebar">
    <img src="../img/_Barbershop Logo.svg" alt="logo-barbershop">

    <a href="../perfil.html"><i class="fa-solid fa-user"></i> Meu Perfil</a>
    <a href="../cliente/dashboard.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
    <a href="../cliente/agenda.html"><i class="fa-regular fa-calendar-days"></i> Agenda</a>
    <a href="../cliente/servico.html"><i class="fa-solid fa-scissors"></i> Serviços</a>

    <button class="logout" onclick="logout()">Sair</button>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="container">

    <!-- CARD DE CADASTRO -->
    <div class="card">
      <h2><i class="fa-solid fa-user-plus"></i> Cadastrar Cliente</h2>

      <div class="form">
        <input type="text" id="nome" placeholder="Nome do Cliente">
        <input type="text" id="telefone" placeholder="Telefone (WhatsApp)">
        <button class="btn-salvar" onclick="salvarCliente()">Salvar</button>
      </div>
    </div>

    <!-- CARD DA LISTA DE CLIENTES -->
    <div class="card">
      <h2><i class="fa-solid fa-users"></i> Lista de Clientes</h2>

      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Contato</th>
            <th>Ações</th>
          </tr>
        </thead>

        <tbody id="listaClientes"></tbody>
      </table>
    </div>

  </div>

  <!-- SCRIPTS -->
  <script src="../js/auth.js"></script>
  <script src="../js/clientes.js"></script>
</body>
</html>
