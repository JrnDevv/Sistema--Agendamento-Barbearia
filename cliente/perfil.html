<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Perfil</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/perfil.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body onload="carregarPerfil()">

<canvas id="meshCanvas"></canvas>

<header class="header">
  <div class="logo"><img src="/img/_Barbershop Logo.svg" alt=""></div>

<nav>
    <a href="/cliente/dashboard.html">Home</a>
    <a href="/cliente/servico.html">Serviços</a>
    <a href="/cliente/agenda.html">Agenda</a>
  <a href="/admin/perfil.html" class="user-btn">
  <i class="fa-solid fa-user"></i>
</a>
  </nav>
</header>


<!-- CONTAINER -->
<div class="container">

  <div class="profile-card">

    <!-- COLUNA DA FOTO -->
    <div class="photo-area">
      <img id="fotoPerfil" src="../img/user.png" alt="Foto de Perfil">
      
      <label class="upload-btn">
        <i class="fa-solid fa-camera"></i> Trocar Foto
        <input type="file" id="inputFoto" accept="image/*">
      </label>
    </div>

    <!-- INFO EM COLUNA -->
    <div class="info-area">

      <h2><i class="fa-solid fa-id-card"></i> Informações do Perfil</h2>

      <p><i class="fa-solid fa-user"></i> <strong>Nome:</strong> <span id="perfilNome"></span></p>
      <p><i class="fa-solid fa-phone"></i> <strong>Telefone:</strong> <span id="perfilTelefone"></span></p>
      <p><i class="fa-solid fa-envelope"></i> <strong>Email:</strong> <span id="perfilEmail"></span></p>
      <p><i class="fa-solid fa-calendar"></i> <strong>Cadastrado em:</strong> <span id="perfilData"></span></p>

      <button onclick="abrirModal()">Editar Perfil</button>

    </div>

  </div>

</div>


<!-- MODAL EDITAR PERFIL -->
<div class="modal" id="modalPerfil">
  <div class="modal-content">
    <h3>Editar Perfil</h3>

    <input type="text" id="editNome" placeholder="Nome completo">
    <input type="text" id="editTelefone" placeholder="Telefone">
    <input type="email" id="editEmail" placeholder="Email">

    <div class="modal-buttons">
      <button class="save" onclick="salvarEdicao()">Salvar</button>
      <button class="close" onclick="fecharModal()">Cancelar</button>
    </div>
  </div>
</div>

<script src="../js/auth.js"></script>



</body>
</html>
