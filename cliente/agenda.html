<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agenda</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/agenda.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body onload="verificarLogin(); carregarAgenda(); carregarClientesSelect(); carregarServicosSelect();">
    <canvas id="meshCanvas"></canvas>

 <header class="header">
  <div class="logo"><img src="/img/_Barbershop Logo.svg" alt=""></div>

<nav>
    <a href="/cliente/dashboard.html">Home</a>
    <a href="/cliente/servico.html">Serviços</a>
    <a href="/cliente/agenda.html">Agenda</a>
  <a href="/admin/perfil.html" class="user-btn">
  <i class="fa-solid fa-user"></i>
</a>
  </nav>
</header>

<div class="container">

  <div class="page-header">
    <h2>Marcar Horário</h2>
  </div>

 <div class="card-agendamento">

    <h3><i class="fa-solid fa-calendar-check"></i> Agendar Horário</h3>

    <div class="campo">
        <label><i class="fa-solid fa-user"></i> Barbeiro</label>
        <select id="cliente">
            <option value="">Selecione um Barbeiro</option>
        </select>
    </div>

    <div class="campo">
        <label><i class="fa-solid fa-scissors"></i> Serviço</label>
        <select id="servico">
            <option value="">Selecione um Serviço</option>
        </select>
    </div>

   <div class="campo">
    <label><i class="fa-regular fa-clock"></i> Horário</label>
    <select id="horario"></select>
</div>


    <button class="btn-salvar" onclick="salvarAgendamento()">
        <i class="fa-solid fa-check"></i> Salvar Agendamento
    </button>

</div>


  <div class="page-header">
    <h2>Horários Marcados</h2>
  </div>

  <div class="table-box">
    <table>
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Serviço</th>
          <th>Data/Hora</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody id="listaAgenda"></tbody>
    </table>
  </div>

</div>


  <script src="../js/auth.js"></script>
<script src="../js/snow.js"></script>
</body>
</html>
