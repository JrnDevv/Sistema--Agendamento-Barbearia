<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Serviços</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/servicos.css">
</head>
<body onload="verificarLogin(); carregarServicos();">

  <div class="topo">
    <h1>Serviços</h1>
    <button onclick="logout()">Sair</button>
  </div>

  <div class="container">

    <h2>Cadastrar Serviço</h2>

    <div class="form">
      <input type="text" id="nomeServico" placeholder="Nome do serviço">
      <input type="number" id="precoServico" placeholder="Preço (R$)">
      <button onclick="salvarServico()">Salvar</button>
    </div>

    <h2>Lista de Serviços</h2>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Preço</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody id="listaServicos"></tbody>
    </table>

  </div>

  <script src="js/auth.js"></script>
  <script src="js/servicos.js"></script>
</body>
</html>
